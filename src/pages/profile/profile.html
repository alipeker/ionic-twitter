<ion-header>
    <ion-toolbar no-border-top>
        <button ion-button icon-only menuToggle>
            <ion-icon style="color:rgb(29, 161, 242)" name="menu"></ion-icon>
        </button>
        <ion-title>Notifications</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="http://www.merayarnett.com/wp-content/uploads/2017/12/Cool-Twitter-Logo-Vector-Free-28-With-Additional-Design-Logo-with-Twitter-Logo-Vector-Free.jpg">
            </ion-avatar>
            <ion-avatar item-start>
                <img src="https://www.ntv.com.tr/content/img/ntv_logo_buyuk.jpg">
            </ion-avatar>
            <ion-avatar item-start>
                <img src="http://gazetekarinca.com/wp-content/uploads/2017/11/gollum.jpg">
            </ion-avatar>
            <ion-avatar item-start>
                <img src="https://indigodergisi.com/wp-content/uploads/2017/11/yuzuklerin-efendisi-dizi-lord-of-the-rings-series-amazon-12.jpg">
            </ion-avatar>
            <ion-avatar item-start>
                <img src="https://pbs.twimg.com/profile_images/801550607618363396/63f090eH_x96.jpg">
            </ion-avatar>
            <ion-icon (click)="doNotificationsOptions()" class="down-button" name="arrow-down"></ion-icon>
        </ion-item>

        <ion-card-content style="padding-left:65px;">
            <p>
                <b>NTV</b> and 9 other highlights</p>
        </ion-card-content>
    </ion-card>



    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="http://www.merayarnett.com/wp-content/uploads/2017/12/Cool-Twitter-Logo-Vector-Free-28-With-Additional-Design-Logo-with-Twitter-Logo-Vector-Free.jpg">
            </ion-avatar>
            <ion-avatar item-start>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT__E55mjJQgKZDHDtemoh551odk6PVavMkFsK7Hhx7cmyqhNG6">
            </ion-avatar>
            <ion-avatar item-start>
                <img src="https://pbs.twimg.com/profile_images/801550607618363396/63f090eH_x96.jpg">
            </ion-avatar>
            <ion-avatar item-start>
                <img src="https://pbs.twimg.com/profile_images/801550607618363396/63f090eH_x96.jpg">
            </ion-avatar>
            <ion-avatar item-start>
                <img src="https://pbs.twimg.com/profile_images/801550607618363396/63f090eH_x96.jpg">
            </ion-avatar>
            <ion-icon (click)="doNotificationsOptions()" class="down-button" name="arrow-down"></ion-icon>
        </ion-item>

        <ion-card-content style="padding-left:65px;">
            <p>
                <b>Ork</b> and 3 other highlights</p>
        </ion-card-content>
    </ion-card>

</ion-content>
